<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Форма регистрации</title>
</head>
<body>
<div class="logo-screen">
    <div class="container">
        <div class="logo-wrap">
            <div class="logo__photo"><img src="img/photo.png" alt="Портрет" class="logo_img"></div>
            <div class="logo__text"><img src="img/logo.png" alt="Боткинские чтения" class="logo_img-text"></div>
            <div class="logo__stamp"><img src="img/small-logo.png" alt="Печать" class="logo_img logo_img-stamp"></div>
        </div>

    </div>
</div>
<!-- /.logo-screen -->

<div class="form-block">
    <div class="container">

        <h2 class="form__title">РЕГИСТРАЦИЯ</h2>
        <h3 class="form__subtitle">Личные данные</h3>
        <form action="#">
            <label for="surname">Фамилия</label>
            <input id="surname" type="text" placeholder="Иванов" required>
            <label for="name">Имя</label>
            <input id="name" type="text" placeholder="Петр" required>
            <label for="patronymic">Отчество</label>
            <input id="patronymic" type="text" placeholder="Владимирович" required>
            <label for="specialty">Специальность</label>
            <input id="specialty" type="text" placeholder="Выберите вашу специальность" required>
            <label for="country">Страна</label>
            <input id="country" type="text" placeholder="Выберите вашу страну" required>
            <label for="city">Город</label>
            <input id="city" type="text" placeholder="Выберите ваш город" required>
            <label for="institution">Учреждение</label>
            <input id="institution" type="text" placeholder="Выберите ваше учреждение" required>
            <label for="position">Должность</label>
            <input id="position" type="text" placeholder="Выберите вашу должность" required>
            <label for="phone">Телефон</label>
            <input id="phone" type="tel" placeholder="+7 (___) ___-__-__" required>
            <label for="email">E-mail </label>
            <input id="email" type="email" placeholder="example@mail.ru" required>
            <label for="password">Пароль </label>
            <input id="password" type="password" placeholder="Пароль" required>
            <p class="form__text">Поля обязательные для заполнения</p>
            <input type="submit" class="send_button">
            
            </form>
    </div>
</div>
<!-- /.form-block -->




</body>
</html>
