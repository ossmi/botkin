<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Постерная сессия</title>
</head>
<body>
<div class="logo-screen">
    <div class="container">
        <div class="logo-wrap">
            <div class="logo__photo"><img src="img/photo.png" alt="Портрет" class="logo_img"></div>
            <div class="logo__text"><img src="img/logo.png" alt="Боткинские чтения" class="logo_img-text"></div>
            <div class="logo__stamp"><img src="img/small-logo.png" alt="Печать" class="logo_img logo_img-stamp"></div>
        </div>

    </div>
</div>
<!-- /.logo-screen -->


<div class="session-item">
    <div class="container">
        <h2 class="session__title">Постерная сессия</h2>

        <div class="item__block">
            <div class="item__block-wrap"><img src="img/item-img_big.png" alt="Доклад" class="item__block-img"><!-- /.session__item-block --></div> 
            <div class="session__item-name session__item-name-1">
                <h3 class="item__block-title">Название постерного доклада </h3>
                <p class="item__block-title">Автор постерного доклада</p>
            </div><!-- /.session__item-name -->
        </div>
        <!-- /.item__block -->



        <h2 class="video__subtitle">технический организатор</h2>
        <div class="org__logo"><img src="img/org-logo.png" alt="Логотип организатора" class="org__logo_img"></div>
    </div>
    <!-- /.container -->
</div>
<!-- /.session-item -->


        
   


</body>
</html>
