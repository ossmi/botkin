<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Видео</title>
</head>
<body>
<div class="logo-screen">
    <div class="container">
        <div class="logo-wrap">
            <div class="logo__photo"><img src="img/photo.png" alt="Портрет" class="logo_img"></div>
            <div class="logo__text"><img src="img/logo.png" alt="Боткинские чтения" class="logo_img-text"></div>
            <div class="logo__stamp"><img src="img/small-logo.png" alt="Печать" class="logo_img logo_img-stamp"></div>
        </div>

    </div>
</div>
<!-- /.logo-screen -->



<div class="video-block">
    <div class="container">
        <div class="video">
            <div class="video__content"><img src="img/video-img.png" alt="Видео" class="video__content_img"></div>
            <div class="video__chat"><img src="img/chat.png" alt="Чат" class="video__chat_img"></div>
        </div>
        <!-- /.video -->
        <div class="button-wrap">
            <button class="button button-program">ПРОГРАММА</button>
            <button class="button button-catalog">ЭЛЕКТРОННЫЙ КАТАЛОГ</button>
        </div> <!-- /.button-wrap -->
        <h2 class="video__subtitle">технический организатор</h2>
        <div class="org__logo"><img src="img/org-logo.png" alt="Логотип организатора" class="org__logo_img">
        </div>
    </div> 
</div>
<!-- /.video-block -->


</body>
</html>
